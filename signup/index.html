<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="./style.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="row fullwidth justify-content-center text-center pt-2">
        <ul id="progressbar">
            <li class="active" id="account">Welcome</li>
            <li id="personal"><strong>Plans & Pricing</strong></li>
            <li id="payment"><strong>Checkout</strong></li>
            <!-- <li id="confirm"><strong>Finish</strong></li> -->
        </ul>
    </div>
    <div class="row justify-content-center text-center">
        <form id="msform">
            <fieldset>
                <div class="form-card">
                    <div class="row">
                        <div class="col-7">
                            <h2 class="fs-title">Account Information:</h2>
                        </div>
                    </div> <label class="fieldlabels">Email: *</label> <input type="email" name="email"
                        placeholder="Email Id" /> <label class="fieldlabels">Username: *</label> <input type="text"
                        name="uname" placeholder="UserName" /> <label class="fieldlabels">Password:
                        *</label> <input type="password" name="pwd" placeholder="Password" /> <label
                        class="fieldlabels">Confirm Password: *</label> <input type="password" name="cpwd"
                        placeholder="Confirm Password" />
                </div> <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <div class="form-card">
                    <div class="row">
                        <div class="col-7">
                            <h2 class="fs-title">Personal Information:</h2>
                        </div>
                    </div> <label class="fieldlabels">First Name: *</label> <input type="text" name="fname"
                        placeholder="First Name" /> <label class="fieldlabels">Last Name: *</label> <input type="text"
                        name="lname" placeholder="Last Name" /> <label class="fieldlabels">Contact
                        No.: *</label> <input type="text" name="phno" placeholder="Contact No." /> <label
                        class="fieldlabels">Alternate Contact No.: *</label> <input type="text" name="phno_2"
                        placeholder="Alternate Contact No." />
                </div> <input type="button" name="next" class="next action-button" value="Next" /> <input type="button"
                    name="previous" class="previous action-button-previous" value="Previous" />
            </fieldset>
            <fieldset>
                <div class="form-card">
                    <div class="row">
                        <div class="col-7">
                            <h2 class="fs-title">Image Upload:</h2>
                        </div>
                    </div> <label class="fieldlabels">Upload Your Photo:</label> <input type="file" name="pic"
                        accept="image/*"> <label class="fieldlabels">Upload Signature
                        Photo:</label> <input type="file" name="pic" accept="image/*">
                </div> <input type="button" name="next" class="next action-button" value="Submit" /> <input
                    type="button" name="previous" class="previous action-button-previous" value="Previous" />
            </fieldset>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
